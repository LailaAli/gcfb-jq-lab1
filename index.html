<!DOCTYPE HTML>

<html>

<head>
    <link rel='stylesheet' = href= './assets/css/style.css'/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Table Finder</title>
</head>

<body>

        <div>
            <h1>Table Finder</h1>
        </div>
    
            <h4>SELECT YOUR TABLE</h4>

        <div class="flex-container">
            <div class="seating">
                <div class="table avail">1 <div class = "hoverBox"></div></div>
                <div class="table avail">2<div class = "hoverBox"></div></div>
                <div class="table avail">3<div class = "hoverBox"></div></div>

                <div class="table avail">4<div class = "hoverBox"></div></div>
                <div class="table avail">5<div class = "hoverBox"></div></div>
                <div class="table avail">6<div class = "hoverBox"></div></div>

                <div class="table avail">7<div class = "hoverBox"></div></div>
                <div class="table avail">8<div class = "hoverBox"></div></div>
                <div class="table avail">9<div class = "hoverBox"></div></div>
            </div>
        </div>
    
    
    <div class="popupContainer" id="hideForm">
        <div class="popup-inner">
            <!-- <div class='close'>X</div> -->

            <div class="newReservation">
                <h2 class="formTitle">New Reservation</h2>
            </div>

            <div id="tableNum">
                <h4>TABLE NUMBER:  <span id="selectedTable"> </span> </h4>
            </div>

            <div class="contactInfo">
                <input id="name" placeholder="FULL NAME" value=""/>
                <input id="phone" placeholder="CONTACT NUMBER" value=""/>
                <input id="partySize" placeholder="SIZE OF PARTY" value=""/>
            </div>

            <div class="reservingBtn">
                <button id="reserveBtn">RESERVE</button>
            </div>

            <a class="popup-close" id="popupBtn">x</a>
        </div>
    </div>



<!-- jquery files must always be the 1st script tag -->
